    <script>
        let toggleEvent = 0;

        function scrollBlock() {
            $('#section1').on('scroll touchmove mousewheel', function (event) {
                event.preventDefault();
                event.stopPropagation();
                return false;
            });
        }
        scrollBlock();

        function scrollOn() {
            $('#section1').off('scroll touchmove mousewheel');
        }

        $("#section1").click(function () {
            sec1TitleStart();
            setTimeout(() => {
                toggleEvent = 1;
            }, 5000);
        });

        $(window).scroll(function () {
            let scrollTop = $(window).scrollTop();

            $(".scroll").html(parseInt(scrollTop));

            if (scrollTop === 0) {
                sec1TitleReturn();
                scrollBlock();
            }

            if (scrollTop >= 1) {
                scrollOn();
